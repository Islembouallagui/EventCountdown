<!DOCTYPE html>
<html>
<head>
	<title>Countdown App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="mydiv">
		
		<label>Event</label>
		<input type="text" name="" id="event"  placeholder="event name">
		
		<label>Date</label>
		<input type="text" name="" id="date" placeholder="june/01/2020 00:00:00" >



		<button type="submit" onclick="countdown()" id="myBtn" > Start </button>
		
	</div>
	
 	<div class="container">
		<h1 id="appearText"></h1>
 		<div class="count">

 			<div class="countd">
 				<span id="days">00</span>Days
 			</div>

 			<div class="countd">
 				<span id="hours">00</span>Hours
 			</div>

 			<div class="countd">
 				<span id="minutes">00</span>Minutes
 			</div>
 			<div class="countd">
 				<span id="seconds">00</span>Seconds
 			</div>
 		</div>

 	</div>

<script type="text/javascript">
function countdown(){
	if((document.getElementById('event').value=="")||(document.getElementById('date').value=="")) {
		 alert('please enter the informations !');
	}
	else 
	{
		
	document.getElementById("appearText").innerHTML=document.getElementById("event").value + " starts in ";
	let count = new Date(document.getElementById("date").value).getTime();
	let x = setInterval(function () {
    let now = new Date().getTime();
    let d = count - now;



    let days = Math.floor(d / (1000 * 60 * 60 * 24));
    let hours = Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60 ));
    let seconds = Math.floor((d % (1000 * 60)) / (1000));
  	

    	document.getElementById("days").innerHTML = days;
		document.getElementById("hours").innerHTML =hours;
		document.getElementById("minutes").innerHTML =minutes;
		document.getElementById("seconds").innerHTML =seconds;
		if (d<=0){
			clearInterval(x);
		}


	},1000);
}
	}


</script>



</body>
</html>
